<section class="section-padding">
  <div class="container-wide">
    <app-section-header
      [title]="copy().title"
      eyebrow="Legal"
      [subtitle]="copy().intro"
    ></app-section-header>
    <div class="mt-8 space-y-6">
      <article *ngFor="let section of copy().sections" class="rounded-3xl border border-slate-100 bg-white p-8 shadow-glow">
        <h2 class="text-2xl font-semibold text-primary">{{ section.heading }}</h2>
        <p class="mt-4 text-sm leading-relaxed text-slate-600">{{ section.body }}</p>
      </article>
    </div>
  </div>
</section>
