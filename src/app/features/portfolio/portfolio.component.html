<section class="section-padding">
  <div class="container-wide">
    <app-section-header
      eyebrow="Portfolio"
      title="Case Studies & Impact"
      subtitle="A curated look at the partnerships and products we are most proud of."
      align="center"
    ></app-section-header>
    <div class="mt-12 grid gap-6 md:grid-cols-2">
      <article *ngFor="let item of work" class="rounded-3xl border border-slate-100 bg-white p-8 shadow-glow" appScrollReveal>
        <p class="text-xs font-semibold uppercase tracking-[0.3em] text-accent">{{ item.client }}</p>
        <h2 class="mt-4 text-2xl font-semibold text-primary">{{ item.title }}</h2>
        <p class="mt-2 text-xs uppercase tracking-[0.3em] text-slate-500">{{ item.region }}</p>
        <p class="mt-4 text-sm text-slate-600">{{ item.summary }}</p>
        <div class="mt-6 flex flex-wrap gap-3 text-xs font-semibold uppercase tracking-wide text-slate-500">
          <span *ngFor="let tag of item.tags" class="rounded-full bg-slate-100 px-3 py-1">{{ tag }}</span>
        </div>
        <div class="mt-4">
          <p class="text-xs text-slate-500">Contact: {{ item.contact }}</p>
          <p class="text-xs text-slate-500">Email: <a [href]="'mailto:' + item.email" class="text-primary">{{ item.email }}</a></p>
          <p *ngIf="item.website" class="text-xs text-slate-500">Website: <a [href]="item.website" class="text-primary" target="_blank">{{ item.website }}</a></p>
        </div>
      </article>
    </div>
  </div>
</section>
