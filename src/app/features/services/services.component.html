<section class="section-padding bg-white">
  <div class="container-wide">
    <app-section-header
      eyebrow="Services"
      title="A Full Spectrum of Technology & Growth Solutions"
      subtitle="From discovery to deployment and enablement, our multidisciplinary teams deliver resilient products and measurable marketing outcomes."
    ></app-section-header>
    <div class="mt-12 space-y-10">
      <article *ngFor="let category of categories" class="rounded-3xl border border-slate-100 bg-white p-10 shadow-glow" appScrollReveal>
        <h2 class="text-3xl font-semibold text-primary">{{ category.name }}</h2>
        <p class="mt-4 text-base text-slate-600">{{ category.description }}</p>
        <div class="mt-8 grid gap-6 md:grid-cols-2">
          <div class="rounded-3xl bg-slate-50 p-6">
            <h3 class="text-sm font-semibold uppercase tracking-[0.3em] text-primary">Core Deliverables</h3>
            <ul class="mt-4 space-y-3 text-sm text-slate-600">
              <li *ngFor="let deliverable of category.deliverables" class="flex items-start gap-3">
                <span class="mt-1 h-1.5 w-1.5 rounded-full bg-accent"></span>
                <span>{{ deliverable }}</span>
              </li>
            </ul>
          </div>
          <div class="rounded-3xl bg-primary/5 p-6">
            <h3 class="text-sm font-semibold uppercase tracking-[0.3em] text-primary">Business Outcomes</h3>
            <ul class="mt-4 space-y-3 text-sm text-slate-600">
              <li *ngFor="let outcome of category.outcomes" class="flex items-start gap-3">
                <span class="mt-1 text-primary">â˜…</span>
                <span>{{ outcome }}</span>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
