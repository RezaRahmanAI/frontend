<section class="dashboard-page px-4 py-24">
  <div class="mx-auto max-w-6xl space-y-12">
    <header class="flex flex-col justify-between gap-6 md:flex-row md:items-center">
      <div>
        <h1 class="text-3xl font-semibold text-primary">Content Dashboard</h1>
        <p class="mt-2 text-sm text-slate-500">
          Update page content in real time. Changes are stored locally in your browser so you can
          keep iterating without a backend.
        </p>
      </div>
      <div class="flex flex-wrap gap-3">
        <button
          type="button"
          class="inline-flex items-center gap-2 rounded-full border border-slate-200 px-5 py-2 text-sm font-semibold text-slate-700 transition hover:border-primary hover:text-primary"
          (click)="resetHomeContent()"
        >
          Reset to Defaults
        </button>
        <button
          type="button"
          class="inline-flex items-center gap-2 rounded-full bg-primary px-5 py-2 text-sm font-semibold text-white shadow-lg shadow-primary/20 transition hover:-translate-y-0.5"
          (click)="saveHomeContent()"
        >
          Save Home Content
        </button>
      </div>
    </header>

    <div class="lg:grid lg:grid-cols-[240px_1fr] lg:items-start lg:gap-10 xl:gap-12">
      <aside class="dashboard-side-nav">
        <h2 class="px-4 text-xs font-semibold uppercase tracking-[0.3em] text-slate-400">
          Sections
        </h2>
        <nav class=" space-y-1">
          <a
            *ngFor="let section of sectionNav"
            class="dashboard-side-link"
            [routerLink]="[]"
            [fragment]="section.id"
            (click)="scrollToSection(section.id)"
          >
            {{ section.label }}
          </a>
        </nav>
      </aside>
      <div class="space-y-8">
        <div class="dashboard-mobile-nav">
          <span class="text-xs font-semibold uppercase tracking-[0.3em] text-slate-400">
            Sections
          </span>
          <div class=" flex gap-2 overflow-x-auto">
            <a
              *ngFor="let section of sectionNav"
              class="dashboard-mobile-link"
              [attr.href]="'#' + section.id"
            >
              {{ section.label }}
            </a>
          </div>
        </div>
        <form class="space-y-10">
          <app-dashboard-hero-section [hero]="draft.hero"></app-dashboard-hero-section>
          <app-dashboard-trust-section [trust]="draft.trust"></app-dashboard-trust-section>
          <app-dashboard-services-section [services]="draft.services"></app-dashboard-services-section>
          <app-dashboard-differentiators-section
            [differentiators]="draft.differentiators"
          ></app-dashboard-differentiators-section>
          <app-dashboard-methodology-section [methodology]="draft.methodology"></app-dashboard-methodology-section>
          <app-dashboard-case-studies-section [caseStudies]="draft.caseStudies"></app-dashboard-case-studies-section>
          <app-dashboard-academy-section [academy]="draft.academy"></app-dashboard-academy-section>
          <app-dashboard-global-presence-section
            [globalPresence]="draft.globalPresence"
          ></app-dashboard-global-presence-section>
          <app-dashboard-testimonials-section
            [testimonials]="draft.testimonials"
          ></app-dashboard-testimonials-section>
          <app-dashboard-impact-section [impact]="draft.impact"></app-dashboard-impact-section>
          <app-dashboard-insights-section [insights]="draft.insights"></app-dashboard-insights-section>
          <app-dashboard-closing-ctas-section
            [closingCtas]="draft.closingCtas"
          ></app-dashboard-closing-ctas-section>
          <app-dashboard-contact-section [contact]="draft.contact"></app-dashboard-contact-section>
        </form>
      </div>
    </div>
  </div>
</section>
