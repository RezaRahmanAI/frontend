<details id="insights" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">Insights</summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Eyebrow</span>
        <input class="form-input" [(ngModel)]="insights.header.eyebrow" name="insightsEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Title</span>
        <input class="form-input" [(ngModel)]="insights.header.title" name="insightsTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="insights.header.subtitle" name="insightsSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Articles</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addInsight()">
          Add insight
        </button>
      </div>
      <div class="mt-3 space-y-4">
        <div *ngFor="let insight of insights.items; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="grid gap-3 md:grid-cols-3">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Title</span>
              <input class="form-input" [(ngModel)]="insight.title" [name]="'insightTitle' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Category</span>
              <input class="form-input" [(ngModel)]="insight.category" [name]="'insightCategory' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Read Time</span>
              <input class="form-input" [(ngModel)]="insight.readTime" [name]="'insightReadTime' + i" />
            </label>
          </div>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Summary</span>
            <textarea class="form-input" rows="2" [(ngModel)]="insight.summary" [name]="'insightSummary' + i"></textarea>
          </label>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeInsight(i)">
            Remove insight
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
