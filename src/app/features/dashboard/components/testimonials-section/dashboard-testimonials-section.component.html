<details id="testimonials" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Testimonials
  </summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Testimonials Eyebrow</span>
        <input class="form-input" [(ngModel)]="testimonials.header.eyebrow" name="testEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Testimonials Title</span>
        <input class="form-input" [(ngModel)]="testimonials.header.title" name="testTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Testimonials Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="testimonials.header.subtitle" name="testSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Testimonials</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addTestimonial()">
          Add testimonial
        </button>
      </div>
      <div class="mt-3 space-y-4">
        <div *ngFor="let testimonial of testimonials.items; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="grid gap-3 md:grid-cols-2">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Name</span>
              <input class="form-input" [(ngModel)]="testimonial.name" [name]="'testimonialName' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Title</span>
              <input class="form-input" [(ngModel)]="testimonial.title" [name]="'testimonialTitle' + i" />
            </label>
          </div>
          <div class="grid gap-3 md:grid-cols-2 mt-3">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Location</span>
              <input class="form-input" [(ngModel)]="testimonial.location" [name]="'testimonialLocation' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Type</span>
              <select class="form-input" [(ngModel)]="testimonial.type" [name]="'testimonialType' + i">
                <option value="client">Client</option>
                <option value="student">Student</option>
              </select>
            </label>
          </div>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Quote</span>
            <textarea class="form-input" rows="2" [(ngModel)]="testimonial.quote" [name]="'testimonialQuote' + i"></textarea>
          </label>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Rating</span>
            <input class="form-input" type="number" [(ngModel)]="testimonial.rating" [name]="'testimonialRating' + i" />
          </label>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeTestimonial(i)">
            Remove testimonial
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
