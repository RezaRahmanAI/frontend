<details id="hero" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Hero Section
  </summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Badge</span>
        <input class="form-input" [(ngModel)]="hero.badge" name="heroBadge" />
      </label>
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Title Lead</span>
        <input class="form-input" [(ngModel)]="hero.title" name="heroTitle" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Title Highlight</span>
        <input class="form-input" [(ngModel)]="hero.titleHighlight" name="heroTitleHighlight" />
      </label>
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Title Suffix</span>
        <input class="form-input" [(ngModel)]="hero.titleSuffix" name="heroTitleSuffix" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Description</span>
      <textarea class="form-input" rows="3" [(ngModel)]="hero.description" name="heroDescription"></textarea>
    </label>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Primary CTA Label</span>
        <input class="form-input" [(ngModel)]="hero.primaryCta.label" name="heroPrimaryLabel" />
      </label>
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Primary CTA Router Link</span>
        <input class="form-input" [(ngModel)]="hero.primaryCta.routerLink" name="heroPrimaryLink" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Secondary CTA Label</span>
        <input class="form-input" [(ngModel)]="hero.secondaryCta.label" name="heroSecondaryLabel" />
      </label>
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Secondary CTA Router Link</span>
        <input class="form-input" [(ngModel)]="hero.secondaryCta.routerLink" name="heroSecondaryLink" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Hero Image URL</span>
        <input class="form-input" [(ngModel)]="hero.image.src" name="heroImageSrc" />
      </label>
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Hero Image Alt Text</span>
        <input class="form-input" [(ngModel)]="hero.image.alt" name="heroImageAlt" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Trusted Byline</span>
      <input class="form-input" [(ngModel)]="hero.trustedByline" name="heroTrustedByline" />
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Avatar List</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addAvatar()">
          Add avatar
        </button>
      </div>
      <div class="mt-3 space-y-4">
        <div *ngFor="let avatar of hero.avatars; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="grid gap-3 md:grid-cols-2">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Avatar URL</span>
              <input class="form-input" [(ngModel)]="avatar.src" [name]="'heroAvatarSrc' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Avatar Alt Text</span>
              <input class="form-input" [(ngModel)]="avatar.alt" [name]="'heroAvatarAlt' + i" />
            </label>
          </div>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeAvatar(i)">
            Remove avatar
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
