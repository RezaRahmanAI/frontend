<details id="impact" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Impact Metrics
  </summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Eyebrow</span>
        <input class="form-input" [(ngModel)]="impact.header.eyebrow" name="impactEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-xs font-semibold text-primary uppercase">Title</span>
        <input class="form-input" [(ngModel)]="impact.header.title" name="impactTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-xs font-semibold text-primary uppercase">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="impact.header.subtitle" name="impactSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h4 class="text-xs font-semibold uppercase text-primary">Stats</h4>
        <button type="button" class="text-xs font-semibold text-primary" (click)="addStat()">
          Add stat
        </button>
      </div>
      <div class="mt-2 space-y-3">
        <div *ngFor="let stat of impact.stats; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="grid gap-3 md:grid-cols-4">
            <input class="form-input" [(ngModel)]="stat.label" [name]="'impactStatLabel' + i" placeholder="Label" />
            <input class="form-input" type="number" [(ngModel)]="stat.value" [name]="'impactStatValue' + i" placeholder="Value" />
            <input class="form-input" [(ngModel)]="stat.suffix" [name]="'impactStatSuffix' + i" placeholder="Suffix" />
            <input class="form-input" type="number" [(ngModel)]="stat.decimals" [name]="'impactStatDecimals' + i" placeholder="Decimals" />
          </div>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeStat(i)">
            Remove stat
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
