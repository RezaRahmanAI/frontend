<details id="about-team" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">About - Team</summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Eyebrow</span>
        <input class="form-input" [(ngModel)]="team.header.eyebrow" name="teamEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Title</span>
        <input class="form-input" [(ngModel)]="team.header.title" name="teamTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="team.header.subtitle" name="teamSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Team Members</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addMember()">
          Add member
        </button>
      </div>
      <div class="mt-3 space-y-6">
        <div *ngFor="let member of team.members; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="grid gap-3 md:grid-cols-3">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Name</span>
              <input class="form-input" [(ngModel)]="member.name" [name]="'teamName' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Role</span>
              <input class="form-input" [(ngModel)]="member.role" [name]="'teamRole' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Location</span>
              <input class="form-input" [(ngModel)]="member.location" [name]="'teamLocation' + i" />
            </label>
          </div>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Bio</span>
            <textarea class="form-input" rows="2" [(ngModel)]="member.bio" [name]="'teamBio' + i"></textarea>
          </label>
          <div class="grid gap-3 md:grid-cols-2 mt-3">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Image URL</span>
              <input class="form-input" [(ngModel)]="member.image.src" [name]="'teamImageSrc' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Image Alt</span>
              <input class="form-input" [(ngModel)]="member.image.alt" [name]="'teamImageAlt' + i" />
            </label>
          </div>
          <div class="mt-3">
            <div class="flex items-center justify-between">
              <h4 class="text-xs font-semibold uppercase text-primary">Specialties</h4>
              <button type="button" class="text-xs font-semibold text-primary" (click)="addSpecialty(member)">
                Add specialty
              </button>
            </div>
            <div class="mt-2 space-y-2">
              <div *ngFor="let specialty of member.specialties; let j = index" class="flex items-center gap-3">
                <input class="form-input flex-1" [(ngModel)]="member.specialties[j]" [name]="'teamSpecialty' + i + '-' + j" />
                <button type="button" class="text-xs text-red-500" (click)="removeSpecialty(member, j)">
                  Remove
                </button>
              </div>
            </div>
          </div>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeMember(i)">
            Remove member
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
