<details id="methodology" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">Methodology</summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Eyebrow</span>
        <input class="form-input" [(ngModel)]="methodology.header.eyebrow" name="methodEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Title</span>
        <input class="form-input" [(ngModel)]="methodology.header.title" name="methodTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="methodology.header.subtitle" name="methodSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Process Steps</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addStep()">
          Add step
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let step of methodology.steps; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <label class="form-label block">
            <span class="text-xs font-semibold text-primary uppercase">Step</span>
            <input class="form-input" [(ngModel)]="step.step" [name]="'methodStep' + i" />
          </label>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Detail</span>
            <textarea class="form-input" rows="2" [(ngModel)]="step.detail" [name]="'methodDetail' + i"></textarea>
          </label>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeStep(i)">
            Remove step
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
