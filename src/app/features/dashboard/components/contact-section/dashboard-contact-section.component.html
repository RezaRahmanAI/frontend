<details id="contact" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">Contact</summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Eyebrow</span>
        <input class="form-input" [(ngModel)]="contact.header.eyebrow" name="contactEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Title</span>
        <input class="form-input" [(ngModel)]="contact.header.title" name="contactTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="contact.header.subtitle" name="contactSubtitle"></textarea>
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Headquarters</span>
      <input class="form-input" [(ngModel)]="contact.headquarters" name="contactHeadquarters" />
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Phones</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addPhone()">
          Add phone
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let phone of contact.phones; let i = index" class="flex items-center gap-3">
          <input class="form-input flex-1" [(ngModel)]="contact.phones[i]" [name]="'contactPhone' + i" />
          <button type="button" class="text-xs text-red-500" (click)="removePhone(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Emails</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addEmail()">
          Add email
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let email of contact.emails; let i = index" class="grid gap-3 md:grid-cols-3">
          <input class="form-input" [(ngModel)]="email.label" [name]="'contactEmailLabel' + i" placeholder="Label" />
          <input class="form-input md:col-span-2" [(ngModel)]="email.value" [name]="'contactEmailValue' + i" placeholder="Email" />
          <button type="button" class="text-xs text-red-500 md:col-span-3 md:justify-self-end" (click)="removeEmail(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Business Hours</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addBusinessHour()">
          Add entry
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let hour of contact.businessHours; let i = index" class="flex items-center gap-3">
          <input class="form-input flex-1" [(ngModel)]="contact.businessHours[i]" [name]="'contactHour' + i" />
          <button type="button" class="text-xs text-red-500" (click)="removeBusinessHour(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Social Links</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addSocial()">
          Add social
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let social of contact.socials; let i = index" class="grid gap-3 md:grid-cols-3">
          <input class="form-input" [(ngModel)]="social.label" [name]="'contactSocialLabel' + i" placeholder="Label" />
          <input class="form-input md:col-span-2" [(ngModel)]="social.url" [name]="'contactSocialUrl' + i" placeholder="URL" />
          <button type="button" class="text-xs text-red-500 md:col-span-3 md:justify-self-end" (click)="removeSocial(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Consultation Label</span>
        <input class="form-input" [(ngModel)]="contact.consultation.label" name="contactConsultLabel" />
      </label>
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Consultation Router Link</span>
        <input class="form-input" [(ngModel)]="contact.consultation.routerLink" name="contactConsultLink" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Consultation Fragment</span>
        <input class="form-input" [(ngModel)]="contact.consultation.fragment" name="contactConsultFragment" />
      </label>
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Consultation External URL</span>
        <input class="form-input" [(ngModel)]="contact.consultation.externalUrl" name="contactConsultExternal" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Profile Download Label</span>
        <input class="form-input" [(ngModel)]="contact.profileDownload.label" name="contactProfileLabel" />
      </label>
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Profile Download URL</span>
        <input class="form-input" [(ngModel)]="contact.profileDownload.url" name="contactProfileUrl" />
      </label>
    </div>
  </div>
</details>
