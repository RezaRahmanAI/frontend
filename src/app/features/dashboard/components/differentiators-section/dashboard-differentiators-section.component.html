<details id="differentiators" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Differentiators
  </summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Eyebrow</span>
        <input class="form-input" [(ngModel)]="differentiators.header.eyebrow" name="diffEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Title</span>
        <input class="form-input" [(ngModel)]="differentiators.header.title" name="diffTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="differentiators.header.subtitle" name="diffSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Key Differentiators</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addDifferentiator()">
          Add item
        </button>
      </div>
      <div class="mt-3 space-y-4">
        <div *ngFor="let item of differentiators.items; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <label class="form-label block">
            <span class="text-xs font-semibold text-primary uppercase">Title</span>
            <input class="form-input" [(ngModel)]="item.title" [name]="'diffItemTitle' + i" />
          </label>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Description</span>
            <textarea class="form-input" rows="2" [(ngModel)]="item.description" [name]="'diffItemDescription' + i"></textarea>
          </label>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeDifferentiator(i)">
            Remove item
          </button>
        </div>
      </div>
    </div>
    <div class="rounded-2xl border border-slate-200 p-4">
      <h3 class="text-sm font-semibold text-primary">Partnership Panel</h3>
      <div class="mt-3 grid gap-4 md:grid-cols-3">
        <label class="form-label">
          <span class="text-xs font-semibold text-primary uppercase">Eyebrow</span>
          <input class="form-input" [(ngModel)]="differentiators.partnershipPanel.eyebrow" name="partnerEyebrow" />
        </label>
        <label class="form-label md:col-span-2">
          <span class="text-xs font-semibold text-primary uppercase">Title</span>
          <input class="form-input" [(ngModel)]="differentiators.partnershipPanel.title" name="partnerTitle" />
        </label>
      </div>
      <label class="form-label block mt-3">
        <span class="text-xs font-semibold text-primary uppercase">Description</span>
        <textarea
          class="form-input"
          rows="2"
          [(ngModel)]="differentiators.partnershipPanel.description"
          name="partnerDescription"
        ></textarea>
      </label>
      <div class="mt-3">
        <div class="flex items-center justify-between">
          <h4 class="text-xs font-semibold uppercase text-primary">Highlights</h4>
          <button type="button" class="text-xs font-semibold text-primary" (click)="addHighlight()">
            Add highlight
          </button>
        </div>
        <div class="mt-2 space-y-2">
          <div
            *ngFor="let highlight of differentiators.partnershipPanel.highlights; let i = index"
            class="grid gap-3 md:grid-cols-2"
          >
            <input
              class="form-input"
              [(ngModel)]="highlight.label"
              [name]="'partnerHighlightLabel' + i"
              placeholder="Label"
            />
            <div class="flex gap-3">
              <input
                class="form-input flex-1"
                [(ngModel)]="highlight.value"
                [name]="'partnerHighlightValue' + i"
                placeholder="Value"
              />
              <button type="button" class="text-xs text-red-500" (click)="removeHighlight(i)">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</details>
