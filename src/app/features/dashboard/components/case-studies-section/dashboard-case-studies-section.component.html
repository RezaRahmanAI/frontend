<details id="case-studies" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Case Studies
  </summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Eyebrow</span>
        <input class="form-input" [(ngModel)]="caseStudies.header.eyebrow" name="caseEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Title</span>
        <input class="form-input" [(ngModel)]="caseStudies.header.title" name="caseTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="caseStudies.header.subtitle" name="caseSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Projects</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addCaseStudy()">
          Add project
        </button>
      </div>
      <div class="mt-3 space-y-4">
        <div *ngFor="let project of caseStudies.items; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="grid gap-3 md:grid-cols-3">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Client</span>
              <input class="form-input" [(ngModel)]="project.client" [name]="'caseClient' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Industry</span>
              <input class="form-input" [(ngModel)]="project.industry" [name]="'caseIndustry' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Result</span>
              <input class="form-input" [(ngModel)]="project.result" [name]="'caseResult' + i" />
            </label>
          </div>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Challenge</span>
            <textarea class="form-input" rows="2" [(ngModel)]="project.challenge" [name]="'caseChallenge' + i"></textarea>
          </label>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Solution</span>
            <textarea class="form-input" rows="2" [(ngModel)]="project.solution" [name]="'caseSolution' + i"></textarea>
          </label>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeCaseStudy(i)">
            Remove project
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
