<details id="global-presence" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Global Presence
  </summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Eyebrow</span>
        <input class="form-input" [(ngModel)]="globalPresence.header.eyebrow" name="globalEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Title</span>
        <input class="form-input" [(ngModel)]="globalPresence.header.title" name="globalTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="globalPresence.header.subtitle" name="globalSubtitle"></textarea>
    </label>
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Headquarters Title</span>
        <input class="form-input" [(ngModel)]="globalPresence.headquarters.title" name="hqTitle" />
      </label>
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Location</span>
        <input class="form-input" [(ngModel)]="globalPresence.headquarters.location" name="hqLocation" />
      </label>
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Address</span>
        <input class="form-input" [(ngModel)]="globalPresence.headquarters.address" name="hqAddress" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-xs font-semibold text-primary uppercase">Markets Served</span>
      <input class="form-input" [(ngModel)]="globalPresence.marketsServed" name="globalMarkets" />
    </label>
    <label class="form-label block">
      <span class="text-xs font-semibold text-primary uppercase">Specialized Verticals</span>
      <input class="form-input" [(ngModel)]="globalPresence.verticals" name="globalVerticals" />
    </label>
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-xs font-semibold text-primary uppercase">Map Title</span>
        <input class="form-input" [(ngModel)]="globalPresence.map.title" name="globalMapTitle" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-xs font-semibold text-primary uppercase">Map Description</span>
        <textarea class="form-input" rows="2" [(ngModel)]="globalPresence.map.description" name="globalMapDescription"></textarea>
      </label>
    </div>
    <label class="form-label block">
      <span class="text-xs font-semibold text-primary uppercase">Map Badge</span>
      <input class="form-input" [(ngModel)]="globalPresence.map.badge" name="globalMapBadge" />
    </label>
  </div>
</details>
