<details id="academy" open class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow">
  <summary class="cursor-pointer text-lg font-semibold text-primary">Academy</summary>
  <div class="mt-6 space-y-6">
    <div class="grid gap-4 md:grid-cols-3">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Eyebrow</span>
        <input class="form-input" [(ngModel)]="academy.header.eyebrow" name="academyEyebrow" />
      </label>
      <label class="form-label md:col-span-2">
        <span class="text-sm font-semibold text-primary">Title</span>
        <input class="form-input" [(ngModel)]="academy.header.title" name="academyTitle" />
      </label>
    </div>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="academy.header.subtitle" name="academySubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Categories</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addCategory()">
          Add category
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let category of academy.categories; let i = index" class="flex items-center gap-3">
          <input class="form-input flex-1" [(ngModel)]="academy.categories[i]" [name]="'academyCategory' + i" />
          <button type="button" class="text-xs text-red-500" (click)="removeCategory(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Academy Stats</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addStat()">
          Add stat
        </button>
      </div>
      <div class="mt-3 space-y-4">
        <div *ngFor="let stat of academy.stats; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="grid gap-3 md:grid-cols-4">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Label</span>
              <input class="form-input" [(ngModel)]="stat.label" [name]="'academyStatLabel' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Value</span>
              <input class="form-input" type="number" [(ngModel)]="stat.value" [name]="'academyStatValue' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Suffix</span>
              <input class="form-input" [(ngModel)]="stat.suffix" [name]="'academyStatSuffix' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Decimals</span>
              <input class="form-input" type="number" [(ngModel)]="stat.decimals" [name]="'academyStatDecimals' + i" />
            </label>
          </div>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeStat(i)">
            Remove stat
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Featured Courses</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addCourse()">
          Add course
        </button>
      </div>
      <div class="mt-3 space-y-4">
        <div *ngFor="let course of academy.featuredCourses; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="grid gap-3 md:grid-cols-2">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Title</span>
              <input class="form-input" [(ngModel)]="course.title" [name]="'courseTitle' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Instructor</span>
              <input class="form-input" [(ngModel)]="course.instructor" [name]="'courseInstructor' + i" />
            </label>
          </div>
          <div class="grid gap-3 md:grid-cols-2 mt-3">
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Duration</span>
              <input class="form-input" [(ngModel)]="course.duration" [name]="'courseDuration' + i" />
            </label>
            <label class="form-label">
              <span class="text-xs font-semibold text-primary uppercase">Rating</span>
              <input class="form-input" [(ngModel)]="course.rating" [name]="'courseRating' + i" />
            </label>
          </div>
          <label class="form-label block mt-3">
            <span class="text-xs font-semibold text-primary uppercase">Price</span>
            <input class="form-input" [(ngModel)]="course.price" [name]="'coursePrice' + i" />
          </label>
          <button type="button" class="mt-3 text-xs text-red-500" (click)="removeCourse(i)">
            Remove course
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Academy Benefits</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addBenefit()">
          Add benefit
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let benefit of academy.benefits; let i = index" class="flex items-center gap-3">
          <input class="form-input flex-1" [(ngModel)]="academy.benefits[i]" [name]="'academyBenefit' + i" />
          <button type="button" class="text-xs text-red-500" (click)="removeBenefit(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
