<section class="section-padding">
  <div class="container-wide">
    <div class="rounded-3xl border border-slate-200/70 bg-white/80 p-8 shadow-glow" appScrollReveal>
      <div class="flex flex-wrap items-center justify-between gap-6">
        <div class="flex flex-wrap items-center gap-6 text-sm font-semibold text-slate-500">
          <span class="text-slate-400">{{ trust.tagline }}</span>
          <div class="flex flex-wrap items-center gap-6 text-slate-400">
            <span *ngFor="let company of trust.companies" class="transition hover:text-primary">{{ company }}</span>
          </div>
        </div>
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
          <div *ngFor="let stat of trust.stats" class="rounded-2xl bg-slate-50 p-4 text-center shadow-sm">
            <span #counter class="text-3xl font-semibold text-primary">0</span>
            <p class="mt-2 text-xs font-semibold uppercase tracking-wide text-slate-500">
              {{ stat.label }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
