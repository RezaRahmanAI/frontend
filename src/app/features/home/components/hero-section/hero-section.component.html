<section class="relative flex flex-col items-center justify-center w-full py-12 lg:py-24">
  <div class="px-4 sm:px-8 md:px-12 lg:px-20 xl:px-40 w-full max-w-[1400px]">
    <div class="@container">
      <div class="flex flex-col-reverse lg:flex-row gap-12 lg:items-center">
        <div class="flex flex-col gap-6 lg:w-1/2" appScrollReveal>
          <div class="flex flex-col gap-4 text-left">
            <div
              class="inline-flex w-fit items-center gap-2 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-1 text-xs font-medium text-primary shadow-sm"
            >
              <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
              </span>
              {{ hero.badge }}
            </div>
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black leading-[1.1] tracking-tight text-slate-900 dark:text-white">
              {{ hero.title }} <span class="text-primary">{{ hero.titleHighlight }}</span> {{ hero.titleSuffix }}
            </h1>
            <p class="text-lg text-slate-600 dark:text-slate-400 max-w-lg leading-relaxed">
              {{ hero.description }}
            </p>
          </div>
          <div class="flex flex-wrap gap-3 pt-2">
            <ng-container *ngIf="hero.primaryCta as cta">
              <a
                *ngIf="cta.routerLink; else primaryExternal"
                [routerLink]="cta.routerLink"
                [fragment]="cta.fragment"
                class="flex items-center justify-center rounded-lg h-12 px-6 bg-primary hover:bg-blue-600 text-white text-base font-bold transition-all shadow-lg shadow-blue-500/20"
              >
                {{ cta.label }}
              </a>
              <ng-template #primaryExternal>
                <a
                  *ngIf="cta.externalUrl"
                  class="flex items-center justify-center rounded-lg h-12 px-6 bg-primary hover:bg-blue-600 text-white text-base font-bold transition-all shadow-lg shadow-blue-500/20"
                  [href]="cta.externalUrl"
                  target="_blank"
                  rel="noopener"
                >
                  {{ cta.label }}
                </a>
              </ng-template>
            </ng-container>
            <ng-container *ngIf="hero.secondaryCta as secondary">
              <a
                *ngIf="secondary.routerLink; else secondaryExternal"
                [routerLink]="secondary.routerLink"
                [fragment]="secondary.fragment"
                class="flex items-center justify-center rounded-lg h-12 px-6 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-900 dark:text-white text-base font-bold transition-all"
              >
                {{ secondary.label }}
              </a>
              <ng-template #secondaryExternal>
                <a
                  *ngIf="secondary.externalUrl"
                  class="flex items-center justify-center rounded-lg h-12 px-6 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-900 dark:text-white text-base font-bold transition-all"
                  [href]="secondary.externalUrl"
                  target="_blank"
                  rel="noopener"
                >
                  {{ secondary.label }}
                </a>
              </ng-template>
            </ng-container>
          </div>
          <div class="flex items-center gap-4 mt-4 text-sm text-slate-500 dark:text-slate-400">
            <div class="flex -space-x-2">
              <img
                *ngFor="let avatar of hero.avatars"
                [alt]="avatar.alt"
                class="inline-block h-8 w-8 rounded-full ring-2 ring-white dark:ring-slate-900 object-cover"
                [src]="avatar.src"
              />
            </div>
            <span>{{ hero.trustedByline }}</span>
          </div>
        </div>
        <div class="w-full lg:w-1/2" appScrollReveal>
          <div class="relative w-full aspect-[4/3] rounded-2xl overflow-hidden shadow-2xl bg-slate-100 dark:bg-slate-800">
            <ng-container *ngIf="hero.image as heroImage">
              <div
                class="absolute inset-0 bg-cover bg-center"
                [attr.aria-label]="heroImage.alt"
                [style.background-image]="'url(' + heroImage.src + ')'"
                role="img"
              ></div>
            </ng-container>
            <div class="absolute inset-0 bg-gradient-to-tr from-primary/20 to-transparent mix-blend-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
