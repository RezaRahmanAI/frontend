<section class="section-padding">
  <div class="container-wide">
    <app-section-header
      [eyebrow]="methodology.header.eyebrow"
      [title]="methodology.header.title"
      [subtitle]="methodology.header.subtitle"
      [align]="methodology.header.align ?? 'center'"
    ></app-section-header>
    <div class="mt-12 grid gap-6 md:grid-cols-5" appScrollReveal [appScrollReveal]="{ stagger: 0.12 }">
      <div *ngFor="let step of methodology.steps; let i = index" class="relative rounded-3xl border border-slate-100 p-6 text-center shadow-sm">
        <span class="text-xs font-semibold uppercase tracking-[0.3em] text-accent">Step {{ i + 1 }}</span>
        <h4 class="mt-3 text-lg font-semibold text-primary">{{ step.step }}</h4>
        <p class="mt-3 text-sm text-slate-600">{{ step.detail }}</p>
      </div>
    </div>
  </div>
</section>
