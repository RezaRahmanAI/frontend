<section class="section-padding">
  <div class="container-wide grid gap-16 lg:grid-cols-2 lg:items-start">
    <div class="order-2 lg:order-1" appScrollReveal>
      <app-section-header
        [eyebrow]="differentiators.header.eyebrow"
        [title]="differentiators.header.title"
        [subtitle]="differentiators.header.subtitle"
      ></app-section-header>
      <div class="mt-10 grid gap-6">
        <div
          *ngFor="let item of differentiators.items"
          class="rounded-2xl border border-slate-100 bg-white p-6 shadow-sm transition hover:border-accent/40 hover:shadow-lg"
          appScrollReveal
        >
          <h4 class="text-lg font-semibold text-primary">{{ item.title }}</h4>
          <p class="mt-3 text-sm text-slate-600">{{ item.description }}</p>
        </div>
      </div>
    </div>
    <div class="order-1 lg:order-2 lg:sticky lg:top-0 self-start" appScrollReveal>
      <div class="gradient-border">
        <div class="relative overflow-hidden rounded-[30px] bg-gradient-to-br from-primary via-slate-900 to-slate-800 p-10 text-slate-100 shadow-2xl">
          <div class="absolute -right-24 -top-24 h-64 w-64 rounded-full bg-emerald/30 blur-3xl"></div>
          <div class="absolute -bottom-16 -left-20 h-72 w-72 rounded-full bg-accent/20 blur-3xl"></div>
          <div class="relative">
            <p class="text-sm uppercase tracking-[0.3em] text-emerald/90">{{ differentiators.partnershipPanel.eyebrow }}</p>
            <h3 class="mt-4 text-3xl font-semibold leading-snug text-white">{{ differentiators.partnershipPanel.title }}</h3>
            <p class="mt-5 text-sm leading-relaxed text-slate-200">{{ differentiators.partnershipPanel.description }}</p>
            <div class="mt-8 grid gap-4 sm:grid-cols-2">
              <div *ngFor="let highlight of differentiators.partnershipPanel.highlights" class="rounded-2xl border border-white/20 bg-white/10 p-4">
                <p class="text-xs font-semibold uppercase tracking-wide text-emerald/80">{{ highlight.label }}</p>
                <p class="mt-2 text-lg font-semibold text-white">{{ highlight.value }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
