<section class="section-padding">
  <div class="container-wide">
    <app-section-header
      [eyebrow]="testimonials.header.eyebrow"
      [title]="testimonials.header.title"
      [subtitle]="testimonials.header.subtitle"
      [align]="testimonials.header.align ?? 'center'"
    ></app-section-header>
    <div class="mt-10 flex justify-center">
      <div class="inline-flex rounded-full bg-slate-100 p-1">
        <button
          type="button"
          (click)="setView('client')"
          class="rounded-full px-4 py-2 text-sm font-semibold transition"
          [ngClass]="view() === 'client' ? 'bg-white text-primary shadow' : 'text-slate-500'"
        >
          Client Stories
        </button>
        <button
          type="button"
          (click)="setView('student')"
          class="rounded-full px-4 py-2 text-sm font-semibold transition"
          [ngClass]="view() === 'student' ? 'bg-white text-primary shadow' : 'text-slate-500'"
        >
          Student Success
        </button>
      </div>
    </div>
    <div class="mt-12 grid gap-6 md:grid-cols-2" appScrollReveal [appScrollReveal]="{ stagger: 0.15 }">
      <article *ngFor="let testimonial of filteredTestimonials(); trackBy: trackByIndex" class="flex h-full flex-col justify-between rounded-3xl border border-slate-100 bg-white p-8 shadow-glow">
        <div>
          <div class="flex items-center gap-2 text-amber-500">
            <ng-container *ngFor="let _ of ratingArray(testimonial.rating)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
              </svg>
            </ng-container>
          </div>
          <p class="mt-5 text-base leading-relaxed text-slate-600">“{{ testimonial.quote }}”</p>
        </div>
        <div class="mt-6 border-t border-slate-100 pt-4 text-sm text-slate-500">
          <p class="font-semibold text-primary">{{ testimonial.name }}</p>
          <p>{{ testimonial.title }}</p>
          <p>{{ testimonial.location }}</p>
        </div>
      </article>
    </div>
  </div>
</section>
