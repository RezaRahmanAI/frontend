<section class="section-padding bg-white">
  <div class="container-wide">
    <h1 class="text-3xl font-semibold text-primary">Sitemap</h1>
    <p class="mt-3 text-sm text-slate-600">Quick access to every page across Object Canvas Technology.</p>
    <ul class="mt-8 grid gap-3 sm:grid-cols-2 md:grid-cols-3">
      <li *ngFor="let link of links" class="rounded-2xl border border-slate-100 bg-white p-4 shadow-sm transition hover:border-primary/40 hover:shadow-lg">
        <a [routerLink]="link.url" class="text-sm font-semibold text-primary">{{ link.label }}</a>
      </li>
    </ul>
  </div>
</section>
