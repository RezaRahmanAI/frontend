<section class="section-padding">
  <div class="container-wide">
    <app-section-header
      eyebrow="Object Canvas Academy"
      title="Where Ambition Meets Mentorship"
      subtitle="Live cohorts, hands-on labs, and career acceleration for technologists, creators, and growth leaders."
      align="center"
    ></app-section-header>
    <div class="mt-12 grid gap-8 md:grid-cols-3">
      <article *ngFor="let track of tracks" class="rounded-3xl border border-slate-100 bg-white p-8 shadow-glow" appScrollReveal>
        <h2 class="text-2xl font-semibold text-primary">{{ track.title }}</h2>
        <p class="mt-4 text-sm text-slate-600">{{ track.description }}</p>
        <h3 class="mt-6 text-sm font-semibold uppercase tracking-[0.3em] text-primary">Featured Modules</h3>
        <ul class="mt-3 space-y-3 text-sm text-slate-600">
          <li *ngFor="let module of track.modules" class="flex items-start gap-3">
            <span class="mt-1 h-1.5 w-1.5 rounded-full bg-accent"></span>
            <span>{{ module }}</span>
          </li>
        </ul>
        <h3 class="mt-6 text-sm font-semibold uppercase tracking-[0.3em] text-primary">Outcomes</h3>
        <ul class="mt-3 space-y-2 text-sm text-slate-600">
          <li *ngFor="let outcome of track.outcomes" class="flex items-start gap-3">
            <span class="mt-1 text-primary">âœ“</span>
            <span>{{ outcome }}</span>
          </li>
        </ul>
        <a routerLink="/academy" fragment="apply" class="mt-6 inline-flex items-center gap-2 text-sm font-semibold text-primary transition hover:translate-x-1">
          Apply Now
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7" />
          </svg>
        </a>
      </article>
    </div>
  </div>
</section>
